<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        scratch-vm-rs</title>
</head>
<body>
<script>
    document.body.onload = () => {
        const canvas = document.getElementById('scratch-stage');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.onload = () => ctx.drawImage(img, 0, 0);
        img.onerror = () => console.error("img error");
        img.src = "./b7853f557e4426412e64bb3da6531a99.svg"
    };
</script>
<canvas id="scratch-stage"
        width="400"
        height="300"
        style="border: 1px solid black"></canvas>
</body>
</html>
